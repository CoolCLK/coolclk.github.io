<!DOCTYPE html>
<html lang="">
    <script>
        window.onload = function() {
            jumpLanguage(navigator.language);
        }

        jumpLanguage = function(language) {
            switch (language) {
                case 'zh-CN':
                case 'zh-Hans': {
                    self.location.href = 'zh-Hans';
                    break;
                }
                case 'en':
                case 'en-US':
                case 'en-GB': {
                    self.location.href = 'en-US';
                    break;
                }
                default: {
                    jumpLanguage('zh-Hans');
                    break;
                }
            }
        }
    </script>
</html>
